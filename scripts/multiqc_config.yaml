# MultiQC Configuration File

# General settings
dirs: true
dirs_depth: 3
verbose: true
force: true

report_header_info:
  - Contact E-mail: "example_email@crg.es"
  - Application Type: "scRNA & snRNA-seq data"

# Include custom plots
# sp:
#   starsolo:
#     fn: '*Solo.out/*'
# custom_data_dir: 'multiqc_starsolo.py'

# Modules
module_order:
  - cutadapt
  - star
  - featurecounts
  - fastqc


# Custom settings
custom_logo: "../img/BCALogotypeDesign_2024_Primary_Logo_Color.png"
custom_logo_title: "Biodiversity Cell Atlas"

custom_content:
  - section_name: "Saturation"
    description: "Line plots generated from saturation data for each sample."
    plot_type: "xy_line"

    data:
      saturation_data:
        # The pattern used to find the data files
        pattern: "saturation/saturation_*/*/saturation_output.tsv"
        
        # Tab-delimited files:
        table_type: "csv"
        delim: "\t"
        
        # If your TSVs have a header line, keep skip: 0
        skip: 1

        header_names: ["ninput", "sat"]

    # Plot-level configurations 
    pconfig:
      id: "saturation_line_plot"
      title: "Saturation Plot"
      xlab: "Coverage (M reads)"
      ylab: "Saturation"

